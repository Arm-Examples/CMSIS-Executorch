solution:
  created-for: CMSIS-Toolbox@2.12.0
  cdefault:

  compiler: GCC

  packs:
    - pack: ARM::V2M_MPS3_SSE_300_BSP@1.5.0
    - pack: ARM::CMSIS
    # Target Hardware
    - pack: AlifSemiconductor::Ensemble@^2.1.0-0

  build-types:
    - type: Debug
      debug: on
      optimize: debug

    - type: Release
      debug: off
      optimize: speed

  # The target types use the naming convention <name>-<NPU family>-<NPU MACs> where:
  # - <name> can be arbitrary name
  # - <NPU family> is the Ethos-U NPU family name (U55, U65, U85), if omitted Ethos-U NPU won't be used
  # - <NPU MACs> is the number of MACs in the NPU (128, 256), if omitted 256 MACs is assumed
  # Examples: myDevice-U55-128, myBoard-U65
  #
  # The target types for AVH models are predefined and should not be changed. 
  # The target types for hardware targets can be added and layer discovery
  # will be used to find the compatible board layer for the specified device/board.
  target-types:

    # Arm Corstone targets
    - type: AVH-SSE-300
      board: ARM::V2M-MPS3-SSE-300-FVP
      device: ARM::SSE-300-MPS3
      variables:
        - Board-Layer: $SolutionDir()$/board/Corstone-300/Board.clayer.yml
      target-set:
        - set:
          images:
            - project-context: executorch_project.Debug
          debugger:
            name: Arm-FVP
            model: FVP_Corstone_SSE-300_Ethos-U55
            config-file: board/Corstone-300/fvp_config.txt
            args: --simlimit 10

    - type: DevKit-E7-HE
      board: DevKit-E7:Gen 2
      device: AE722F80F55D5LS
      variables:
        - Board-Layer: $SolutionDir()$/board/DevKit-e7/M55_HE/Board_HE.clayer.yml
      target-set:
        - set:
          images:
            - project-context: executorch_project.Debug
          debugger:
            name: ULINKplus@pyOCD
            port: 3333
            protocol: swd
            clock: 10000000

    - type: DevKit-E7-HP
      board: DevKit-E7:Gen 2
      device: AE722F80F55D5LS
      variables:
        - Board-Layer: $SolutionDir()$/board/DevKit-e7/M55_HP/Board_HP.clayer.yml
      target-set:
        - set:
          images:
            - project-context: executorch_project.Debug
          debugger:
            name: ULINKplus@pyOCD
            clock: 10000000

  projects:
    # Simple model example
    - project: ./executorch_project.cproject.yml
